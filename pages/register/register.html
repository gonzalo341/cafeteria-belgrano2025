    <section class="container py-4 col-md-6 shadow formulario">
        <h2 class="text-center">
            Formulario de Registro
        </h2>

        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Tu Nombre" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label class="form-label" for="surname">Apellido</label>
                <input class="form-control" type="text" name="surname" id="surname" placeholder="Tu Nombre" required>
            </div>

            <!-- Correo electronico -->
            <div class="mb-3">
                <label class="form-label" for="email">Correo electrónico</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Ejemplo@gmail.com"
                    required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label class="form-label" for="birthDate">Fecha de nacimiento</label>
                <input class="form-control" type="date" name="birthDate" id="birthDate" required>
            </div>

            <!-- Foto de Perfil -->
            <div class="mb-3">
                <label class="form-label" for="profilePicture">Imagen de perfil</label>
                <input class="form-control" type="file" name="profilePicture" id="profilePicture">
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" name="password" id="password"
                    placeholder="Minimo 6 caracteres" required minlength="6">
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label class="form-label" for="address">Dirección</label>
                <input class="form-control" type="text" name="address" id="address"
                    placeholder="Calle Perito Moreno 2463, M5501 Godoy Cruz">
            </div>

            <!-- Verificacion de "No soy un robot" -->
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" name="verification" id="verification" required>
                <label class="form-check-label" for="verification">No soy un robot</label>
            </div>

            <!-- Boton de registro -->
            <div>
                <button class="btn btn-primary button" type="submit">Registrarse</button>
            </div>
        </form>
